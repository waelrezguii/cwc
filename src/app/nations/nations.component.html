<body>
  <div class="container">
    <div *ngIf="loading" class="text-center mt-5">
      <!-- Loading spinner or message -->
      Loading countries...
    </div>
  
    <div *ngIf="!loading">
      <h2 class="mt-4">List of Countries</h2>
      <div class="row">
        <div class="col-md-4" *ngFor="let country of countries">
          <div class="card mb-4">
            <img [src]="country.flag" alt="Flag of {{ country.name }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ country.name }}</h5>
              <button class="btn btn-primary" (click)="viewPlayers(country.name)" style="background-color:#031B49 ">View Players</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
